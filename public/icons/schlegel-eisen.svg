<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
  <!-- Schlägel (Hammer) - links, diagonal -->
  <path d="M 2,14 L 6,10 L 7,11 L 3,15 Z" fill="currentColor"/>
  <rect x="5.5" y="8.5" width="2" height="4" transform="rotate(-45 6.5 10.5)" fill="currentColor"/>

  <!-- Eisen (Chisel) - rechts, diagonal gegenläufig -->
  <path d="M 14,14 L 10,10 L 9,11 L 13,15 Z" fill="currentColor"/>
  <rect x="8.5" y="8.5" width="2" height="4" transform="rotate(45 9.5 10.5)" fill="currentColor"/>

  <!-- Kreuzungspunkt (center) -->
  <circle cx="8" cy="8" r="1.5" fill="currentColor"/>
</svg>
